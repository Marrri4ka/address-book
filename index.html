<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>

          <form id="new-contact">
              <h2>Add a Contact:</h2>
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>

            <div class="form-group">
              <label for="new-email-personal">Personal Email</label>
              <input type="text"  class="form-control" id="new-email-personal">
            </div>
            <div class="form-group">
              <label for="new-email-work">Work Email</label>
              <input type="text"  class="form-control" id="new-email-work">
            </div>

            <div class="form-group">
              <label for="new-address-home">Home Address</label>
              <input type="text"  class="form-control" id="new-address-home">
            </div>

            <div class="form-group">
              <label for="new-address-work">Work Address</label>
              <input type="text"  class="form-control" id="new-address-work">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Personal Email: <span class="email-personal"></span></p>
            <p>Work Email: <span class="email-work"></span></p>
            <p>Home Addresses: <span class="address-home"></span></p>
            <p>Work Addresses: <span class="address-work"></span></p>

            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
